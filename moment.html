<html>

<head>
    <title>Moment DateTime Format</title>
    <!-- reference Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.mi
n.js"></script>
</head>
<link rel="stylesheet" href="/moment.css">

<body>
    <h2>Moment Date</h2>
    <!-- container for Moment.js output -->
    <div id="displayMoment"></div>
    <h2>JavaScript Date</h2>
    <!-- container for JavaScript Date output -->
    <div id="displayJsDate"></div>

    <!-- Container for calculations -->
    <div id="calculations"></div>

    <script type="text/javascript">
        (function () {
            // instantiate a moment object
            let NowMoment = moment();

            // instantiate a JavaScript Date object
            let NowDate = new Date();
            
            // display value of moment object in #displayMoment div
            let eDisplayMoment = document.getElementById('displayMoment');
            eDisplayMoment.innerHTML = NowMoment;

            // display value of Date object in #displayJsDate div
            let eDisplayDate = document.getElementById('displayJsDate');
            eDisplayDate.innerHTML = NowDate;
            
            let eCalculations = document.getElementById('calculations');

            //1. Calculate the number of days between your birthdate and the current date
            let birthdate = moment('1994-07-04', 'YYYY-MM-DD'); // Replace with your birthdate
            let daysDifference = NowMoment.diff(birthdate, 'days');
            eCalculations.innerHTML += '1. Number of days between your birthdate and the current date: ' + daysDifference + ' days<br>';

            // 2. Calculate the number of years, months, and days between your birthdate and current date
            let years = NowMoment.diff(birthdate, 'years');
            birthdate.add(years, 'years');
            let months = NowMoment.diff(birthdate, 'months');
            birthdate.add(months, 'months');
            let days = NowMoment.diff(birthdate, 'days');
            eCalculations.innerHTML += '2. Number of years, months, and days between your birthdate and current date: ' + years + ' years, ' + months + ' months, and ' + days + ' days<br>';

            //3. Given two dates, display the date closest to the current date
            let date1 = moment('2023-11-01', 'YYYY-MM-DD'); // Replace with the first date
            let date2 = moment('2023-12-01', 'YYYY-MM-DD'); // Replace with the second date
            let closestDate = NowMoment.diff(date1) < NowMoment.diff(date2) ? date1 : date2;
            eCalculations.innerHTML += '3. Date closest to the current date: ' + closestDate.format('MMMM Do, YYYY') + '<br>';

            //4. Given two dates, display whether the first date is before or after the second date
            let isBefore = date1.isBefore(date2);
            eCalculations.innerHTML += '4. Date1 is ' + (isBefore ? 'before' : 'after') + ' Date2<br>';

            //5. Display the current time in London
            let londonTime = NowMoment.tz('Europe/London');
            eCalculations.innerHTML += '5. Current time in London: ' + londonTime.format('MMMM Do, YYYY h:mm:ss a');


        })();
    </script>
</body>

</html>
